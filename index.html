<div class="main">
	<button class="btn btn-primary btn-add" data-toggle="modal" data-target="#addModal">录入商品</button>
	<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button id="close-btn" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">录入商品信息</h4>
	      </div>
	      <div class="modal-body">
	        <form class="form-horizontal">
			  <div class="form-group">
			    <label for="inputname" class="col-sm-2 control-label">商品名称</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="inputname" placeholder="请输入商品名称">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputprice" class="col-sm-2 control-label">商品价格</label>
			    <div class="col-sm-10">
			      <input type="number" class="form-control" id="inputprice" placeholder="请输入商品价格">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputnum" class="col-sm-2 control-label">库存数量</label>
			    <div class="col-sm-10">
			      <input type="number" class="form-control" id="inputnum" placeholder="请输入库存数量">
			    </div>
			  </div>
			 
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	        <button id="btn" type="button" class="btn btn-primary">录入</button>
	      </div>
	    </div>
	  </div>
	</div>
